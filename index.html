<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/267bd23fe0.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-4">
            <form>
                <div class="mb-3">
                    <label for="fullName" class="form-label">Họ & tên</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Nhập họ tên...">
                </div>
                <div class="mb-3">
                    <div class="row">
                        <div class="col">
                            <label for="birthYear" class="form-label">Năm sinh</label>
                            <select class="form-select" id="listSelectBirthYear" aria-label="Default select example">
                                <option selected>Chọn năm sinh</option>
                            </select>
                        </div>
                        <div class="col">
                            <label for="birthYear" class="form-label">Giới tính</label>
                                <p>
                                    <input class="form-check-input" type="radio" name="sex" id="male" checked>
                                    <label class="form-check-label" for="male">
                                        Nam
                                    </label>
                                    <input class="form-check-input" type="radio" name="sex" id="female">
                                    <label class="form-check-label" for="female">
                                        Nữ
                                    </label>
                                    <input class="form-check-input" type="radio" name="sex" id="other">
                                    <label class="form-check-label" for="other">
                                        Khác
                                    </label>
                                </p>
                        </div>
                    </div>
                </div>
                <button type="button" class="btn btn-primary" id="buttonAddUser">Nhập</button>
            </form>
          </div>
          <div class="col">
            <p>Danh sách đã nhập</p>
            <div class="row">
                <div class="col">
                    <div class="row">
                        Lọc:
                        <div class="col-md-4">
                            <select class="form-select" id="listFilterYear" aria-label="Default select example">
                                <option selected>Năm sinh</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <select class="form-select" aria-label="Default select example" id="filterBySex">
                                <option selected>Giới tính</option>
                                <option value="Nam">Nam</option>
                                <option value="Nữ">Nữ</option>
                                <option value="Khác">Khác</option>
                            </select>
                        </div>
                    </div>
                    
                    
                </div>
                <div class="col">
                    <div class="row float-end">
                        Sắp xếp:
                        <div class="col-md-4">
                            <select class="form-select" id="sortByProperty" aria-label="Default select example">
                                <option value="fullName" selected>Họ & tên</option>
                                <option value="birthYear">Năm sinh</option>
                                <option value="sex">Giới tính</option>
                                <option value="timeCreate">Thời gian tạo</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <select class="form-select" id="sortAscDec" aria-label="Default select example">
                                <option value="asc" selected>Tăng</option>
                                <option value="dec">Giảm</option>
                            </select>
                        </div>
                    </div>        
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Họ & tên</th>
                      <th scope="col">Năm sinh</th>
                      <th scope="col">Giới tính</th>
                      <th scope="col">Thời gian tạo</th>
                    </tr>
                  </thead>
                  <tbody id="table-data">
                  </tbody>
                </table>
          </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="./Assets/js/main.js"></script>
</body>
</html>
